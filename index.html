  <body>
    <script type="tex/javascript" src="js/studentLoginData.json"></script>
    <div class="container">
      <div class="card">
        <div class="logo-spacer">
          <img
            src="img/Athabasca_University_Logo_2017.svg"
            alt="Athabasca University Logo"
            class="logo-img"
          />
          <h2 class="text-center">Login</h2>
        </div>

        <form id="form_id" method="post" name="myform">
          <div class="un-login">
            <label>User Name :</label>
            <input type="text" name="username" id="username" />
            <label>Password :</label>
            <input type="password" name="password" id="password" />
          </div>
          <input
            type="button"
            value="Login"
            id="submit"
            onclick="validate()"
            class="cta-btn"
          />
        </form>
      </div>
    </div>

    <!-- Scripts linking for ES 6 set type to module (https://codedamn.com/news/javascript/fix-require-is-not-defined)-->
